<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지_슬라이더</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* [1] 기본 배경 설정 */
        body, html {
            margin: 0; padding: 0;
            background: transparent; /* 배경을 투명하게 해서 다른 사이트에 넣었을 때 어울리게 함 */
            font-family: sans-serif;
        }

        /* [2] 슬라이더 전체를 감싸는 상자 */
        .slider-container {
            max-width: 1200px; /* 전체 최대 너비 */
            margin: 20px auto; /* 위아래 여백 20px, 좌우는 가운데 정렬 */
            padding: 0 10px;
        }

        /* [3] 메인 큰 이미지 슬라이더 설정 */
        .main-slider {
            height: 675px; /* 메인 이미지 높이 */
            width: 100%;
            border-radius: 10px; /* 모서리를 둥글게 */
            overflow: hidden;
	    box-shadow: 0 10px 20px rgba(0,0,0,0.23); /* 그림자 추가, 해석: 수평0, 수직10px 아래로, 20px만큼 흐리게, 색상 + 알파 */
        }
        .main-slider .swiper-slide img {
            width: 100%; height: 100%;
            object-fit: contain; /* 중요: 이미지가 잘리지 않고 전체가 다 보이게 설정 */
        }

        /* [4] 아래쪽 썸네일(작은 이미지) 목록 설정 */
        .thumb-slider {
            height: 180px; /* 썸네일 영역 높이 */
            width: 100%;  /* 너비를 100%로 해서 전체적으로 퍼지게 함 */
            margin-top: 30px; /* 메인 이미지와의 간격 */
            padding-bottom: 20px; /* 스크롤바가 들어갈 아래쪽 공간 */
            box-sizing: border-box;
        }
        .thumb-slider .swiper-slide {
            /* 썸네일 1개의 너비: 12%로 설정하면 한 화면에 약 7~8개가 보입니다 */
            width:25%; 
            height: 100%;
            opacity: 0.4; /* 선택 안 된 이미지는 흐릿하게 보임 */
            cursor: pointer; /* 마우스를 올리면 클릭 손가락 모양으로 변경 */
            border-radius: 5px;
            overflow: hidden;
            border: 3px solid transparent; /* 테두리 공간 미리 확보 */
            transition: 0.3s; /* 변화할 때 부드럽게 */
	    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 그림자 추가 */
        }
        
        /* 현재 보고 있는 썸네일 강조 스타일 */
        .thumb-slider .swiper-slide-thumb-active {
            opacity: 1; /* 선명하게 */
            border: 3px solid #DB823E /*테두리 추가, 색 변경 */
        }
        
        .thumb-slider .swiper-slide img {
            width: 100%; height: 100%;
            object-fit: cover; /* 썸네일은 꽉 차게 보여야 예쁨 */
            display: block;
        }

        /* [5] 화살표 버튼 설정 */
        .swiper-button-next, .swiper-button-prev {
            color: #fff; /* 화살표 색상 흰색 */
            text-shadow: 0 0 5px rgba(0,0,0,0.5); /* 화살표가 잘 보이게 그림자 추가 */
        }

        /* [6] 스크롤바 디자인 설정 */
        .swiper-scrollbar {
            background: rgba(0,0,0,0.1); /* 스크롤바 배경색 */
            height: 4px !important; /* 스크롤바 두께 */
        }
        .swiper-scrollbar-drag {
            background: #DB823E; /* 움직이는 스크롤바 막대 색상 */
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="swiper main-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="251208.png"></div>
            <div class="swiper-slide"><img src="260103.png"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="swiper thumb-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="251208.png"></div>
            <div class="swiper-slide"><img src="260103.png"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    // 1. 썸네일 슬라이더(아래쪽) 설정
    var thumbs = new Swiper(".thumb-slider", {
        spaceBetween: 10,      // 이미지들 사이의 간격 (px)
        slidesPerView: "auto", // CSS에서 설정한 너비(12%)에 맞춰 자동으로 개수 조절
        freeMode: true,        // 자유롭게 마우스로 밀어서 이동 가능
        watchSlidesProgress: true, 
        centerInsufficientSlides: true, // 이미지가 몇 개 없을 땐 가운데로 정렬
        
        // 스크롤바 기능 활성화
        scrollbar: {
            el: ".swiper-scrollbar",
            draggable: true,   // 마우스로 드래그해서 움직일 수 있게 함
        },
    });

    // 2. 메인 슬라이더(위쪽) 설정
    var main = new Swiper(".main-slider", {
        spaceBetween: 10,      // 슬라이드 사이 간격
        navigation: {          // 화살표 버튼 연결
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        thumbs: {              // 위에서 만든 썸네일 슬라이더와 연결
            swiper: thumbs,
        },
        autoplay: {            // 자동 넘김 설정
            delay: 600000,     // 10분(600,000ms) 마다 넘김
            disableOnInteraction: false, // 사용자가 건드려도 자동넘김 유지
        },
    });
</script>

</body>
</html>
