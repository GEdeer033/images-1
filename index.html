<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더 & 썸네일</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* 기본 레이아웃 설정 */
        body, html {
            margin: 0; padding: 0;
            background: #f0f0f0;
            font-family: sans-serif;
        }

        .slider-container {
            max-width: 800px; /* 전체 슬라이더 너비 조절 */
            margin: 20px auto;
            padding: 0 10px;
        }

        /* 메인 큰 슬라이더 */
        .main-slider {
            height: 450px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        .main-slider .swiper-slide img {
            width: 100%; height: 100%;
            object-fit: cover; /* 이미지가 찌그러지지 않게 채움 */
        }

        /* 아래쪽 썸네일 목록 */
        .thumb-slider {
            height: 100px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .thumb-slider .swiper-slide {
            width: 25%; height: 100%;
            opacity: 0.4; /* 선택 안 된 이미지는 투명하게 */
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
        }
        /* 현재 보고 있는 썸네일 강조 */
        .thumb-slider .swiper-slide-thumb-active {
            opacity: 1;
            border: 3px solid #007aff;
        }
        .thumb-slider .swiper-slide img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* 화살표 버튼 색상 변경 */
        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="slider-container">
    <div class="swiper main-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="251208.png"></div>
            <div class="swiper-slide"><img src="260103.png"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="swiper thumb-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="251208.png"></div>
            <div class="swiper-slide"><img src="260103.png"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    // 1. 썸네일 슬라이더 설정
    var thumbs = new Swiper(".thumb-slider", {
        spaceBetween: 10,     // 썸네일 사이 간격
        slidesPerView: "auto",  // 한 번에 보여줄 썸네일 개수
        freeMode: true,
	// 슬라이드 개수가 부족할 때 중앙으로 정렬해 줍니다.
        centerInsufficientSlides: true,
    });

    // 2. 메인 슬라이더 설정 (썸네일과 연결)
    var main = new Swiper(".main-slider", {
        spaceBetween: 10,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        thumbs: {
            swiper: thumbs, // 위에서 만든 thumbs 슬라이더와 연결
        },
    });
</script>

</body>

</html>
